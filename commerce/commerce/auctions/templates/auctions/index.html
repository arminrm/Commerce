{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
        {% if listing.active %}
            <li><a href="{% url 'listing' listing.id %}">{{ listing }}</a></li>
        {% endif %}
    {% empty %}
    <li>No Listings.</li>
    {% endfor %}
{% endblock %}
